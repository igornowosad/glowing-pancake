<div class="add-user">
  <h2>{{ editMode ? 'Edit user' : 'Add user' }}</h2>

  <form class="add-user__form" [formGroup]="form">

    <div class="add-user__form__group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Birth date</mat-label>
      <input matInput (focus)="picker.open()" (click)="picker.open()" [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="tel">
    </mat-form-field>

    <div class="add-user__form__group">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" type="text">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Number</mat-label>
      <input matInput formControlName="number" type="number">
    </mat-form-field>

    <div class="add-user__buttons">
      <button mat-flat-button type="reset" (click)="clearForm()">Clear</button>
      <button mat-raised-button type="submit" [disabled]="!isFormValid()" color="primary" (click)="saveUser()">Save</button>
    </div>
  </form>
</div>
